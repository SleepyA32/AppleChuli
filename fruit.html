<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIDENTIAL | Fortnite</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* DARK RED THEME for Private Pages */
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a0505 0%, #2b0a0a 100%);
            color: #ffcccc;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #ff4444;
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Private Navigation (Only links to Liky) */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .nav-link {
            text-decoration: none;
            color: #884444;
            font-weight: 700;
            font-size: 1.2rem;
            transition: 0.3s;
            border: 1px solid #441111;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .nav-link:hover {
            color: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .active {
            color: #ff4444;
            border-color: #ff4444;
            background: rgba(255, 0, 0, 0.1);
        }

        /* The Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Video Card */
        .card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #441111;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #ff4444;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
        }
        
        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            display: block;
        }

        .info {
            padding: 20px;
        }
        .filename {
            font-weight: 500;
            color: #ffcccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }

        #status {
            text-align: center;
            padding: 40px;
            color: #ff4444;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>TOP SECRET: Fortnite</h1>
    </header>

    <nav>
        <a href="/liky" class="nav-link">PRV: Liky</a>
        <a href="/fruit" class="nav-link active">PRV: Fruit</a>
    </nav>

    <div id="status">Decrypting footage...</div>
    <div class="grid" id="gallery"></div>

    <script>
        // --- CONFIGURATION ---
        // Your custom domain for the 'fortnite-private' bucket
        const R2_DOMAIN = "https://fruit.chuliapple.com"; 

        async function loadClips() {
            const gallery = document.getElementById('gallery');
            const status = document.getElementById('status');
            
            try {
                // Fetch from our API function (functions/api/fruit.js)
                const response = await fetch('/api/fruit');
                
                if (!response.ok) {
                    throw new Error(`Access Denied: ${response.status}`);
                }

                const files = await response.json();

                // Clear loading text
                status.style.display = 'none';

                if (!files || files.length === 0) {
                    status.style.display = 'block';
                    status.innerText = "Secure bucket connected, but no files found.";
                    return;
                }

                files.forEach(file => {
                    // Only show video files
                    if (file.key.match(/\.(mp4|mov|webm|mkv)$/i)) {
                        
                        const videoUrl = `${R2_DOMAIN}/${file.key}`;
                        const cleanTitle = file.key.split('/').pop();

                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        card.innerHTML = `
                            <video controls preload="metadata">
                                <source src="${videoUrl}" type="video/mp4">
                            </video>
                            <div class="info">
                                <div class="filename" title="${file.key}">${cleanTitle}</div>
                                <div style="margin-top:10px;">
                                    <a href="${videoUrl}" target="_blank" style="color:#ff4444; text-decoration:none; font-size:0.8rem;">SECURE LINK</a>
                                </div>
                            </div>
                        `;
                        gallery.appendChild(card);
                    }
                });

            } catch (err) {
                console.error("Security Error:", err);
                status.style.display = 'block';
                status.innerText = "Error: Access Denied or Bucket Empty.";
            }
        }

        loadClips();
    </script>
</body>
</html>
