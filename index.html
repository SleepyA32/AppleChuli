<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppleChuli | Clips</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: white;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.5rem;
            margin: 0;
        }
        .subtitle { color: #94a3b8; margin-top: 10px; }

        /* The Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Video Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .card:hover {
            transform: translateY(-8px);
            border-color: #818cf8;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            display: block;
        }

        .info {
            padding: 20px;
        }
        .filename {
            font-weight: 500;
            font-size: 0.95rem;
            color: #e2e8f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }
        .meta {
            font-size: 0.75rem;
            color: #64748b;
        }

        #status {
            text-align: center;
            padding: 40px;
            color: #818cf8;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>AppleChuli</h1>
        <p class="subtitle">Latest Clips & Highlights</p>
    </header>

    <div id="status">Scanning R2 Bucket for clips...</div>

    <div class="grid" id="gallery"></div>

    <script>
        // --- CONFIGURATION ---
        const R2_DOMAIN = "https://cdn.chuliapple.com"; 

        async function loadClips() {
            const gallery = document.getElementById('gallery');
            const status = document.getElementById('status');
            
            try {
                // 1. Fetch from the Cloudflare Function
                // We use '/clips' because we confirmed that route works in your browser
                const response = await fetch('/clips');
                
                if (!response.ok) {
                    throw new Error(`Cloudflare Function Error: ${response.status}`);
                }

                const files = await response.json();

                // Clear the loading text
                status.style.display = 'none';

                if (!files || files.length === 0) {
                    status.style.display = 'block';
                    status.innerText = "Connected to R2, but no files were found.";
                    return;
                }

                // 2. Loop through files and create video cards
                files.forEach(file => {
                    if (file.key.match(/\.(mp4|mov|webm|mkv)$/i)) {
                        
                        const videoUrl = `${R2_DOMAIN}/${file.key}`;
                        
                        // Clean Title Logic: Removes 'cs2-clips/' from the name
                        const cleanTitle = file.key.split('/').pop();

                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        card.innerHTML = `
                            <video controls preload="metadata">
                                <source src="${videoUrl}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="info">
                                <div class="filename" title="${file.key}">${cleanTitle}</div>
                                <div class="meta" style="display:flex; gap:10px; margin-top:5px;">
                                    <button onclick="navigator.clipboard.writeText('${videoUrl}'); alert('Link copied!')" 
                                            style="background:#312e81; border:none; color:white; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:0.7rem;">
                                        Copy Link
                                    </button>
                                    <a href="${videoUrl}" target="_blank" style="color:#818cf8; text-decoration:none; font-size:0.75rem; align-self:center;">
                                        Open Direct
                                    </a>
                                </div>
                            </div>
                        `;
                        gallery.appendChild(card);
                    }
                });

                if (gallery.children.length === 0) {
                    status.style.display = 'block';
                    status.innerText = "No video files found in your bucket.";
                }

            } catch (err) {
                console.error("Gallery Error:", err);
                status.style.display = 'block';
                status.style.color = '#f87171';
                status.innerText = "Error: " + err.message + ". Check Console (F12) for details.";
            }
        }

        loadClips();
    </script>
</body>
</html>
