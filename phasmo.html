<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppleChuli | Phasmophobia</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 40px; font-family: 'Outfit', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: white; min-height: 100vh; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 3.5rem; margin: 0; }
        
        /* Navigation */
        nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        nav a { text-decoration: none; color: #94a3b8; font-weight: 500; font-size: 1.1rem; padding-bottom: 5px; transition: 0.3s; }
        nav a:hover { color: #fff; }
        nav a.active { color: #818cf8; border-bottom: 2px solid #818cf8; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; max-width: 1400px; margin: 0 auto; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; overflow: hidden; transition: 0.3s; backdrop-filter: blur(10px); }
        .card:hover { transform: translateY(-8px); border-color: #818cf8; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        video { width: 100%; aspect-ratio: 16 / 9; background: #000; display: block; }
        .info { padding: 20px; }
        .filename { font-weight: 500; color: #e2e8f0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #status { text-align: center; padding: 40px; color: #818cf8; font-size: 1.2rem; }
    </style>
</head>
<body>

    <header>
        <h1>Phasmophobia Clips</h1>
    </header>

    <nav>
        <a href="/">CS2</a>
        <a href="/phasmo">Phasmophobia</a>
        <a href="/fortnite">Fortnite</a>
    </nav>

    <div id="status">Summoning clips...</div>
    <div class="grid" id="gallery"></div>

    <script>
        // --- CONFIGURATION ---
        // FIX: Added 'https://' so the browser knows it's a website address
        const R2_DOMAIN = "https://phasmophobia.chuliapple.com"; 

        async function loadClips() {
            const gallery = document.getElementById('gallery');
            const status = document.getElementById('status');
            
            try {
                // Fetch from our API function
                const response = await fetch('/api/phasmo');
                
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                const files = await response.json();
                status.style.display = 'none';

                if (!files || files.length === 0) {
                    status.style.display = 'block';
                    status.innerText = "Bucket connected, but it's empty!";
                    return;
                }

                files.forEach(file => {
                    if (file.key.match(/\.(mp4|mov|webm|mkv)$/i)) {
                        
                        // Now this creates a proper link like: https://phasmophobia.chuliapple.com/file.mp4
                        const videoUrl = `${R2_DOMAIN}/${file.key}`;
                        
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <video controls preload="metadata">
                                <source src="${videoUrl}" type="video/mp4">
                            </video>
                            <div class="info">
                                <div class="filename" title="${file.key}">${file.key}</div>
                                <div style="margin-top:10px;">
                                    <a href="${videoUrl}" target="_blank" style="color:#818cf8; text-decoration:none; font-size:0.8rem;">Open Direct</a>
                                </div>
                            </div>
                        `;
                        gallery.appendChild(card);
                    }
                });

            } catch (err) {
                console.error(err);
                status.style.display = 'block';
                status.innerText = "Error loading clips.";
            }
        }
        loadClips();
    </script>
</body>
</html>
